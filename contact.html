    <section class="contact-us">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2539.6893899521638!2d30.635820815543983!3d50.465508479477414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cf1382a1bdad%3A0xf0f8f91b332d722a!2z0J3QsNGG0LjQvtC90LDQu9GM0L3Ri9C5INGC0L7RgNCz0L7QstC-LdGN0LrQvtC90L7QvNC40YfQtdGB0LrQuNC5INGD0L3QuNCy0LXRgNGB0LjRgtC10YI!5e0!3m2!1sru!2sua!4v1652756757089!5m2!1sru!2sua" width="1200" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <div class="row">
            <div class="contact-col">
                <div>
                    <i class="fas fa-home"></i>
                    <span>
                        <h5>Kioto street</h5>
                        <p>Kyiv, Ukraine</p>
                    </span>
                </div>
                <div>
                    <i class="fas fa-phone-alt"></i>
                    <span>
                        <h5>+38 063 894 45 67</h5>
                        <p>Monday to Thursday 9 AM to 6 PM</p>
                    </span>
                </div>
                <div>
                    <i class="far fa-envelope"></i>
                    <span>
                        <h5>university@gmail.com</h5>
                        <p>Email us your query</p>
                    </span>
                </div>
            </div>
            <div class="contact-col">
                <form >
                    <input type="text" placeholder="Enter your name" required>
                    <input type="email" placeholder="Enter email address" required>
                    <input type="text" placeholder="Enter your subject">
                    <textarea  rows="10" placeholder="Message" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        var navLinks = document.getElementById("navLinks");

            navLinks.style.width = "200px";

        function hideMenu() {
            navLinks.style.height = 0;
            navLinks.style.width = 0;
